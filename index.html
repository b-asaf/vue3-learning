<!DOCTYPE html>
<html lang="eng" class="h-full">
  <head>
    <meta charset="utf-8" />
    <title>Episode 4</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-full grid place-items-center">
    <div id="app">
      <!-- the "Submit" text is passed as a <slot /> to the template, making the template dynamic -->
      <app-button>Submit</app-button>
    </div>

    <script>
      let app = {
        components: {
          "app-button": {
            template: `
                <button class="bg-gray-200 hover:bg-gray-400 border rounded-md px-5 py-2 disabled:cursor-not-allowed" :disabled="processing">
                    <slot />
                </button>
            `,

            data() {
              return {
                processing: true,
              };
            },

            // mounted() {
            //   alert("hello from app button");
            // },
          },
        },
      };

      Vue.createApp(app).mount("#app");
    </script>
  </body>
</html>
