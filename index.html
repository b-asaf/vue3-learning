<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="utf-8" />
    <title>Episode 2</title>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
        html, body {
            height: 100%;
        }
        body {
            display: grid;
            place-items: center;
        }
        .text-red {
            color: red;
        }
        .text-green {
            color: green;
        }
        
    </style>
</head>
<body>
    <div id="app">
        <!-- option 1: "v-bind:class" and "v-on:click" -->
        <button v-bind:class="buttonClasses" v-on:click="toggle">Click Me</button>
        <!-- option 2 shorten way: ":class" and "@click" -->
        <button :class="active ? 'text-red' : 'text-green'" @click="toggle2">Click Me 2</button>
    </div>

    <script>
        Vue.createApp({
            // original/first way to structure Vue components, called: options API
            data() {
                return {
                    buttonClasses: 'text-green',
                    active: false,
                }
            },
             
            methods: {
                toggle() {
                    this.buttonClasses = this.buttonClasses === 'text-green' ? 'text-red' : 'text-green';
                },

                toggle2() {
                    this.active = !this.active;
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
</html>
