<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="utf-8" />
    <title>Episode 1</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <div id="app">
        <p><input type="text" v-model="greeting" ></p>
        <p>{{ greeting }} ({{ greeting.length }})</p>
    </div>

    <script>
        Vue.createApp({
            data() {
                return {
                    greeting: 'Hello World'
                };
            },

            mounted() {
                setTimeout(() => {
                    this.greeting = 'Hello Vue';
                }, 3000);
            }
        }).mount('#app');
    </script>
</body>
</html>
</html>
