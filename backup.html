<!DOCTYPE html>
<html lang="eng" class="h-full">
  <head>
    <meta charset="utf-8" />
    <title>Episode 3</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-full grid place-items-center">
    <div id="app">
      <section v-show="inProgressAssignments.length">
        <h2 class="font-bold mb-2">In Progress</h2>
        <ul>
          <li v-for="assignment in inProgressAssignments" :key="assignment.id">
            <label>
              {{ assignment.name }}
              <!-- bind the value in the UI to the model => 2 way binding -->
              <input type="checkbox" v-model="assignment.isComplete" />
            </label>
          </li>
        </ul>
      </section>
      <section v-show="completedAssignments.length" class="mt-8">
        <h2 class="font-bold mb-2">Completed</h2>
        <ul>
          <li v-for="assignment in completedAssignments" :key="assignment.id">
            <label>
              {{ assignment.name }}
              <!-- bind the value in the UI to the model -->
              <input type="checkbox" v-model="assignment.isComplete" />
            </label>
          </li>
        </ul>
        <!-- <pre>{{assignments}</pre> -->
      </section>
    </div>

    <script>
      let app = {
        data() {
          return {
            assignments: [
              { name: "Finish Project", isComplete: false, id: 1 },
              { name: "Read chapter 4", isComplete: false, id: 2 },
              { name: "Turn in homework", isComplete: false, id: 3 },
            ],
          };
        },

        computed: {
          completedAssignments() {
            return this.assignments.filter((item) => item.isComplete);
          },
          inProgressAssignments() {
            return this.assignments.filter((item) => !item.isComplete);
          },
        },
      };

      Vue.createApp(app).mount("#app");
    </script>
  </body>
</html>
